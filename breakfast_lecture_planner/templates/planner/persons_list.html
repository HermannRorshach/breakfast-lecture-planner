{% extends 'base.html' %}

{% block title %}
    Список {{ role_plural }}
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>Список {{ role_plural }}</h1>
    <ul class="list-group">
        {% for person in persons %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ person.name }}
            <div>
                <a href="{% url path_edit person.pk %}" class="btn edit btn-warning btn-sm">
                    Изменить
                </a>
                <a href="{% url path_delete person.pk %}" class="btn btn-danger btn-sm">
                    Удалить
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url path_add_person %}" class="btn btn-primary mt-3">Добавить {{ role_singular }}</a>
</div>
{% endblock content %}
